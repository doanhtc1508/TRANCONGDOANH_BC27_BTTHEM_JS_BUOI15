<!doctype html>
<html lang="en">
  <head>
    <title>Bài tập thêm JS Buổi 15
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <body style="background-color: #ccc">
      <div class="container text-center mt-lg-5">
        <div class="row">
           <!-- bài tập 3 -->
        <div class="col col-3 ">
          <div class="card p-1 bg-success d-block">
            <h3 style="color: #ccc">bài tập 3: Tính thuế thu nhập cá nhân</h3>
            <hr/>
            <input type="text" name="text" placeholder="Nhập họ tên" id="user" />
            <br />
            <br />
            
            <input
              type="number"
              name="number"
              placeholder="Tổng thu nhập năm"
              id="tongThuNhap"
            />
            <br />
            <br />

            <input type="number" name="number" placeholder="Số người phụ thuộc" id="soNguoi" />
            <br />
            <br />
            <button
              style="background-color: goldenrod;"
              onclick="tinhThue()"
            >
              Tính thuế
            </button>
            <h3 id="tienThue"></h3>
          </div>
        </div>
        <!-- bài tập 4 -->
        <div class="col col-3 ">
          <div class="card p-1 bg-success d-block">
           <h3 style="color: #ccc">bài tập 4: Tính tiền cáp</h3>
            <hr/>
            <select
              id="loaikhachhang"
              onchange="khDoanhNghiep()"
            >
              <option value="loaikhachhang">Chọn loại khách hàng</option>
              <option value="nhaDan">Nhà Dân</option>
              <option value="doanhNghiep">Doanh Nghiệp</option>
            </select>
            <br />
            <br />
            <input
              type="number"
              id="makhachhang"
              placeholder="Nhập mã khách hàng"
            />
            <br />
            <br />
            <input
              type="number"
              id="sokenhCaoCap"
              placeholder="Số kênh cao cấp"
            />
            <br />
            <br />
            <input
              type="number"
              id="soketnoi"
              placeholder="Số kết nối"
              style=" display: none;"
            />
            <br />
            <br />
            <button
              style="background-color: greenyellow;"
              onclick="tienCap ()"
            >
              Tính tiền cáp
            </button>
            <h3 id="tienCap"></h3>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./tinhtiencap.js"></script>
    <script src="./tinhtienthue.js"></script>
  </body>
</html>
